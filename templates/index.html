<!doctype html>
<html lang="fr">
    <head>
        <title> Mercedes Benz</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- Mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Roboto|Lobster|Handlee&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
    </head>
    <body>

      <div class="bg">
        <!-- Header -->
        <header class="center size">
            <h1>Mercedes Benz</h1>
            <h2>Mercedes Benz Chat Bot</h2>
        </header>

        <section class="center size">
          <div id="dialog" class="border">

          <!-- Question -->
          <form onsubmit="return false;">

          </form>

          <!-- Google map -->
          <div id="map" class="border size"></div>
        </section>

        <!-- Footer -->
        <footer class="center size">Kumar R <a href="https://github.com/kumarr16/MercedesBenz">GitHub</a></footer>
      </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap"
    async defer></script>
    </body>
